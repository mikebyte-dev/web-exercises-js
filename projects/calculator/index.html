<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="./src/styles.css" rel="stylesheet" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="screen">
        <input
          type="text"
          class="display"
          id="input-display"
          value="0"
          disabled
        />
      </section>
      <svg class="icon-container btn" id="backspace">
        <use class="icon" href="./src/assets/icons.svg#backspace"></use>
      </svg>
      <hr class="middle-line" />
      <section class="controls">
        <button class="btn functions clear" id="c">C</button>
        <button class="btn operator" id="%">%</button>
        <button class="btn operator" id="/">÷</button>
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn operator" id="*">×</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn operator" id="-">−</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn operator" id="+">+</button>
        <button class="btn" id="+/-">+/-</button>
        <button class="btn" id="0">0</button>
        <button class="btn" id=".">.</button>
        <button class="btn operator equal" id="=">=</button>
      </section>
    </main>
  </body>
</html>
